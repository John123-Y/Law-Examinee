<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
      color: #ffffff;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #007BFF;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      color: #ffffff;
    }
    .amount {
      font-size: 20px;
      font-weight: bold;
      color: #007BFF;
      margin: 20px 0;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #cccccc;
    }
    @media only screen and (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 14px;
      }
      .amount {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Confirmed!</h1>
    <p>Thank you for your payment of <span class="amount">â‚¦{{amount}}</span>.</p>
    <p>Your premium features are now active! Start exploring all questions and advanced analytics on Exam App.</p>
    <a href="{{appUrl}}/practice" class="button">Start Practicing</a>
    <div class="footer">
      <p>&copy; 2025 Exam App. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
